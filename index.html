<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div>
        <h1 class="winner hide"></h1>
    </div>
    <div>
        <button type="button" class="newgamebtn hide">New Game</button>
    </div>
    <div class="gamecontainer">
        <div class="playerX">
            <button type="button" class="pbtnX currplayercolor">Player X</button>
        </div>
        <div class="tictactoe">
            <div class="btnpar">
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
                <button type="button" class="btn"></button>
            </div>
        </div>
        <div class="playerO">
            <button type="button" class="pbtnO">Player O</button>
        </div>
    </div>
    <div>
        <button type="button" class="rstbtn">Reset</button>
    </div>
        <script src="mainlogic.js"></script>
</body>
</html>
